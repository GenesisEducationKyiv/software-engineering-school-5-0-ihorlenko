version: "2"
run:
  tests: true
linters:
  default: standard
  enable:
    - gosec
    - bodyclose
    - nilerr
    - nilnil

    - revive
    - gocyclo
    - dupl
    - misspell
    - unparam
    - unused

    - errorlint
    - errname

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false
      exclude-functions:

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
formatters:
  enable:
      - gofumpt
      - gci
  exclusions:
    generated: lax
output:
  formats:
    text:
      print-linter-name: true
      print-issued-lines: true
      colors: true
  sort-order:
    - linter
    - severity
    - file